<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>    
    <header class="header-menu">
      <div>       
        <img src="http://placehold.it/86x35" alt="," class="header-menu__logo"> 
        <input id="mobile-menu-toggle" type="checkbox" class="invisible"></input>
        <label class="header-menu__toggle" for="mobile-menu-toggle"></label>
      </div>
      
      <ul class="header-menu__items">
        <li class="header-menu__item"><a href="#"><span></span>Каталог товаров</a></li>
        <li class="header-menu__item"><a href="#"><span></span>Вязание на заказ</a></li>        
        
        <li class="header-menu__item  header-menu__item--search">          
          <span><img src="http://placehold.it/18x18" alt=""></span>          
          <input type="search" placeholder="Поиск по сайту"></input>
        </li>        
        <li class="header-menu__item">
          <a href="#"><span><img src="http://placehold.it/18x18" alt=""></span>Корзина: пока пуста</a>
        </li>
      </ul>
    </header>  
    
    <main>      
      <div class="work-to-order-title">
        <h1>Вязание на заказ</h1>
      </div>

      <p class="order-description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
      
      <form action="#" class="order">
        <div class="order-option">
          <div class="order__title  order__title--type">
            <h3>ТИП</h3>
            <span class="order__center-line"></span>
          </div>

          <div class="order-option__type">
            <input name="order-option-type" type="radio" id="interior-accessory" checked>
            <label for="interior-accessory">Акссесуар для интерьера</label>

            <input name="order-option-type" type="radio" id="childrens-toy">
            <label for="childrens-toy">Детская игрушка</label>
          </div>

          <div class="order__title  order__title--color">
            <h3>ЦВЕТ</h3>
            <span class="order__center-line"></span>
          </div>

          <div class="order-option__color">
            <input class="invisible" type="checkbox" name="Белый" value="1" id="color-1">
            <label for="color-1"><span class="order-option__checkbox-icon"></span>Белый</label>

            <input class="invisible" type="checkbox" name="Серый" value="2" id="color-2">
            <label for="color-2"><span class="order-option__checkbox-icon"></span>Серый</label>

            <input class="invisible" type="checkbox" name="Тиффани" value="3" id="color-3">
            <label for="color-3"><span class="order-option__checkbox-icon"></span>"Тиффани"</label>

            <input class="invisible" type="checkbox" name="Черный" value="4" id="color-4">
            <label for="color-4"><span class="order-option__checkbox-icon"></span>Черный</label>

            <input class="invisible" type="checkbox" name="Розовый" value="5" id="color-5">
            <label for="color-5"><span class="order-option__checkbox-icon"></span>Розовый</label>

            <input class="invisible" type="checkbox" name="Оранжевый" value="6" id="color-6">
            <label for="color-6"><span class="order-option__checkbox-icon"></span>Оранжевый</label>
          </div>
        </div>
        
        <div class="order__full-name">
          <div class="order__title  order__title--name">
            <h3>ФИО</h3>
            <span class="order__center-line"></span>
          </div>
          
          <label for="order-last-name">Фамилия:</label>
          <input type="text" id="order-last-name" placeholder="Укажите фамилию">
          
          <label for="order-first-name">Имя:</label>
          <input type="text" id="order-first-name" placeholder="Введите ваше имя">
          
          <label for="order-middle-name">Отчество:</label>
          <input type="text" id="order-middle-name" placeholder="Отчество, если желаете">
        </div>
        
        <div class="order__contact">
          <div class="order__title  order__title--contact">
            <h3>ТЕЛ</h3>
            <span class="order__center-line"></span>   
          </div>       
             
          <div class="order__contact-input-block">
            <input type="text" placeholder="+7 XXX XX XX">
            <img src="http://placehold.it/25x25" class="order__contact-icon"></img>
          </div>
          
          <div class="order__title  order__title--contact">
            <h3>E-MAIL</h3>
            <span class="order__center-line"></span>   
          </div>
          
          <div class="order__contact-input-block">
            <input type="text" placeholder="Ваш e-mail">
            <img src="http://placehold.it/32x22" class="order__contact-icon"></img>
          </div>
          
          <div class="order__title  order__title--add">
            <h3>ДОП</h3>
            <span class="order__center-line"></span>   
          </div>
          
          <textarea class="your-wish" name="" id="" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          
          <input class="order__sumbit" type="submit" value="ОТПРАВИТЬ ЗАКАЗ">
        </div>        
      </form>
    </main>
    
    <footer class="page-footer">
      <ul class="social-links">
        <li class="social-links__link  social-links--instg">
          <a href="#"><img src="http://placehold.it/22x21" alt=""><span class="invisible">instagram</span></a>
        </li>
        <li class="social-links__link   social-links--facebook">
          <a href="#"><img src="http://placehold.it/15x28" alt=""><span class="invisible">facebook</span></a>
        </li>
        <li class="social-links__link  social-links--twiter">
          <a href="#"><img src="http://placehold.it/23x20" alt=""><span class="invisible">twiter</span></a>
        </li>
      </ul>
      
      <div class="page-footer__line"></div>
      <div class="page-footer__designed-by">
        <h3>Разработано</h3>
        <img src="http://placehold.it/27x34" alt="">
      </div>
    </footer>
  </body>
</html>
